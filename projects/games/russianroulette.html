<!DOCTYPE html>
<html>

<head>
    <title>Russian Roulette</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/piz3lqf.css">
    <link rel="stylesheet" type="text/css" href="rr.css">
    <link href="../bb.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
    <a id="back" href="../"><img src="../back.png" width="48px" style="background-color:darkslategray; border-radius: 90%"></a>
    <!my title and player status>
    <h1 id="leTitle">Pull the Trigger</h1>
    <h2 id="round"></h2>
    <!da button>
    <button id="button">PULL</button>
    <!Player names table>
    <table>
        <tr>
            <th>
                <input type="text" id="p1name" value="Player 1">
            </th>
            <th>
                <input type="text" id="p2name" value="Player 2">
            </th>
            <th>
                <input type="text" id="p3name" value="Player 3">
            </th>
            <th>
                <input type="text" id="p4name" value="Player 4">
            </th>
            <th>
                <input type="text" id="p5name" value="Player 5">
            </th>
            <th>
                <input type="text" id="p6name" value="Player 6">
            </th>
        </tr>
        <!number of lives left for each player>
        <tr>
            <td id="p1status"></td>
            <td id="p2status"></td>
            <td id="p3status"></td>
            <td id="p4status"></td>
            <td id="p5status"></td>
            <td id="p6status"></td>
        </tr>
    </table>
    <!--
    <button id="nameResetButton">r</button>
-->
    <script type="text/javascript" src="rr.js"></script>
</body>

</html>
